<html>
<div ng-app="OpenCIn">

    <head>
        <meta charset="utf-8">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/jquery-1.11.1.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/opencin-sparql.js"></script>
        <script src="js/index.js"></script>

        <link href="css/lib/bootstrap.min.css" rel="stylesheet" />
        <link href="css/lib/bootstrap-theme.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/lib/font-awesome.min.css">
        <link href="css/index.css" rel="stylesheet" />

    </head>

    <body>


        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
					 <div ng-controller="MenuCtrl">
                    <a class="navbar-brand" href="#" ng-click="reload()" >CInExplorer</a>
					</div>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div ng-controller="MenuCtrl">
                        <ul class="nav navbar-nav">

                            <li ng-repeat="item in currentMenu" ng-class="{active: item.name == selected}" ng-click="click(item.queryValue, item.name)"><a href=""><i class="fa {{item.icon}}"></i> {{item.name}}</a>
                            </li>

                        </ul>
                    </div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Filtrar..." ng-model="listFilter">
                        </div>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div ng-controller="MenuCtrl">
            <ol class="breadcrumb">

				<i class="fa fa-home"></i>
                <li ng-repeat="item in currentMenuStack" ng-click="back(item)"><a href="#">{{item.level}}</a>
                </li>
                <li>{{selected}}</li>
				<i ng-hide="listLoaded" class="results fa fa-refresh fa-spin"></i>
            </ol>
        </div>





        <div ng-controller="ListCtrl">
		
			<div ng-show="listLoaded" ng-repeat="result in data | filter: listFilter" class="panel panel-default results">
			  <div class="panel-heading" ng-disabled="!result.clickable" ng-click="!result.clickable || click(result.queryValue, result.menuMatch)">
				{{result.title}}
			  </div>
			  <div class="panel-body">{{result.desc}}</div>
			</div>
        </div>

</div>
</body>

</html>
