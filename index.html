<html>
<div ng-app="OpenCIn">

    <head>
        <meta charset="utf-8">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/jquery-1.11.1.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/opencin-sparql.js"></script>
        <script src="js/index.js"></script>

        <link href="css/lib/bootstrap.min.css" rel="stylesheet" />
        <link href="css/lib/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />

    </head>

    <body>


        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CInExplorer</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div ng-controller="MenuCtrl">
                        <ul class="nav navbar-nav">

                            <li ng-repeat="item in currentMenu" ng-class="{active: item.name == selected}" ng-click="click(item.queryValue, item.name)"><a href="">{{item.name}}</a>
                            </li>

                        </ul>
                    </div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Filtrar..." ng-model="listFilter">
                        </div>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div ng-controller="MenuCtrl">
            <ol class="breadcrumb">

                <li ng-repeat="item in currentMenuStack" ng-click="back(item)"><a href="#">{{item.level}}</a>
                </li>
                <li>{{selected}}</li>
            </ol>
        </div>





        <div ng-controller="ListCtrl">
            <ul>
                <li ng-repeat="result in data | filter: listFilter" ng-disabled="!result.clickable" ng-click="!result.clickable || click(result.queryValue, result.menuMatch)">{{result.title}} -> {{result.desc}}</li>
            </ul>
        </div>

</div>
</body>

</html>
